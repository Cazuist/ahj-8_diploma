<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chaos Organizer</title>
</head>
<body>
  <div class="workspace_wrapper">
    <header class="workspace_header"></header>

    <div class="main_container_wrapper">      
      <aside class="manager-aside media_status_aside">
        <header class="main_container_header aside_header">
          Shared media
        </header>
        <div class="aside_wrapper">
          <div class="control_aside_task cntrl_task">
            <header class="control_task_header">
              <span class="control_task_header_title">Files manager</span>
              <span class="control_task_header_icon"></span>
            </header>

            <div class="control_task_content">
              <div class="aside_task_content_row">
                <span class="icon video_record_icon">&#127909;</span>
                <span class="task_content_row_text">Video records</span>
                <span class="cntrl_task_count">0</span>
              </div>

              <div class="aside_task_content_row">
                <span class="icon audio_record_icon">&#127908;</span>
                <span class="task_content_row_text">Audio records</span>
                <span class="cntrl_task_count">0</span>
              </div> 

              <div class="aside_task_content_row">
                <span class="icon video_file_icon">&#127916;</span>
                <span class="task_content_row_text">Video files</span>
                <span class="cntrl_task_count">0</span>
              </div>

              <div class="aside_task_content_row">
                <span class="icon audio_file_icon">&#127911;</span>
                <span class="task_content_row_text">Audio files</span>
                <span class="cntrl_task_count">0</span>
              </div>

              <div class="aside_task_content_row">
                <span class="icon misc_file_icon">&#128193;</span>
                <span class="task_content_row_text">Misc files</span>
                <span class="cntrl_task_count">0</span>
              </div>

              <div class="aside_task_content_row">
                <span class="icon link_saved_icon">&#128279;</span>
                <span class="task_content_row_text">Links</span>
                <span class="cntrl_task_count">0</span>
              </div>                           
            </div>
          </div>
        </div>
      </aside>

      <main class="main_container">
        <header class="main_container_header msg-header">
          <div class="msg_header_title">Tasks</div>
        </header>
        <section class="main-container_content"></section>
        <footer class="main-container_footer">
          <div class="input_panel" role="textbox"
           contenteditable="true" tabindex="0"
           data-text="Please type your message"></div>
                    
          <div class="footer_control_panel">
            <div class="icons-box footer_styles_icons_box blocked transp">
              <span class="icon style_icon bold_icon"></span>
              <span class="icon style_icon italic_icon"></span>
              <span class="icon style_icon underline_icon"></span>
              <span class="icon style_icon strikethrough_icon"></span>
              <span class="icon style_icon link_icon"></span>
              <span class="icon style_icon code_icon"></span>
              <span class="icon style_icon ol_icon"></span>
              <span class="icon style_icon ul_icon"></span>
              <span class="icon style_icon bq_icon"></span>
            </div>

            <div class="icons-box footer_action_icons_box">
              <span class="icon action_icon skip_icon"></span>
              <span class="icon action_icon audio_icon"></span>
              <span class="icon action_icon video_icon"></span>
              <span class="icon action_icon at_icon"></span>
              <span class="icon action_icon upload_icon"></span>
              <span class="icon action_icon smile_icon"></span>
              <span class="icon action_icon geo_icon geo_true"></span>
              <span class="icon action_icon send_icon blocked transp"></span>
            </div>
          </div>
        </footer>
      </main>
      
      <aside class="manager-aside control_aside">
        <header class="main_container_header control_header">Controls</header>
        <div class="aside_wrapper">
          <div class="control_aside_task geo_task">
            <header class="control_task_header">
              <span class="control_task_header_title">Geo status</span>
              <span class="control_task_header_icon"></span>
            </header>
            <div class="control_task_content">
              <div class="aside_task_content_row">
                <span class="icon geo_access_icon">X:Y</span>
                <span class="task_content_row_text">Geolocation status</span>
              </div>             
            </div>
          </div>

          <div class="control_aside_task cntrl_task">
            <header class="control_task_header">
              <span class="control_task_header_title">Filters</span>
              <span class="control_task_header_icon"></span>
            </header>
            <div class="control_task_content">
              <div class="aside_task_content_row">
                <span class="icon"></span>
                <span class="task_content_row_text">Some filter</span>
              </div>
            </div>
          </div>
        </div>
      </aside>
    </div>
  </div>
</body>
</html>
